<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="description" content="Página de contacto para ayudar a salvar gatitos.">
    <meta name="keywords"  content="gatos, gatitos, Adopción, ayuda, felina, contacto">
    <title>Contacto</title>
</head>
<body>

    <header class="container-fluid">
        <div id="header" class="row">
            <div class="col-1 p-1 mx-2"><img id="logo" class="animate__animated animate__rubberBand" src="../assets/images/britanico-de-pelo-corto.webp" alt="Icono de gato"></div>
            <div class="col-2 d-flex align-items-center mx-4 px-2" id="id"><h2>Salva un gatito</h2></div>
            <div class="col d-flex align-items-center justify-content-end">
                <nav class="navbar navbar-expand-lg">
                  <div class="container-fluid">
  
                      <button class="navbar-toggler my-2" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="menu">
                          <ul class="mx-2 navbar-nav">
                            <a href="../index.html"><li class="btn btn-outline-dark nav-link m-1">HOME</li></a>
                            <a href="./emergencias.html"><li class="btn btn-outline-dark nav-link m-1">EMERGENCIAS</li></a>
                            <a href="./conocenos.html"><li class="btn btn-outline-dark navbar-dark nav-link m-1">CONOCENOS</li></a>
                            <a href="./contacto.html"><li class="btn btn-outline-dark nav-link m-1 disabled">SALVA UN GATITO</li></a>
                            <a href="./gatitos.html"><li class="btn btn-outline-dark nav-link m-1">GATITOS</li></a>
                          </ul>
                      </div>                     
      
                  </div>
                </nav>
            </div>
        </div>
        
    </header>
    
<main class="container-fluid">
    <div class="row text-center pt-5 animate__animated animate__flash"><h1>CONTACTANOS</h1></div>
    
    <div class="row m-md-5 p-md-5">
        <form class="col seccion_con_fondo border border-dark rounded-3 p-5" action="" method="get" enctype="text/plain">
      
            <fieldset>
              <legend>DATOS PERSONALES</legend>
      
              <div class="mb-3">
                  <label for="Nombre" class="form-label">Nombre completo:</label>
                  <input type="text" class="form-control" id="Nombre" placeholder="Escriba aquí su nombre">
              </div>
      
              <div class="mb-3">
                  <label for="Telefono" class="form-label">Teléfono:</label>
                  <input type="number" class="form-control" id="Telefono" placeholder="Escriba su número telefónico sin espacios">
              </div>
      
              <div class="mb-3">
                  <label for="Direccion" class="form-label">Dirección:</label>
                  <input type="text" class="form-control" id="Direccion" placeholder="Opcional">
              </div>
      
              <p>Zona:</p>
      
              <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01">Zona:</label>
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected disabled>Seleccione su zona.</option>
                    <option value="1">Ciudad Autónoma de Buenos Aires</option>
                    <option value="2">Zona Norte</option>
                    <option value="3">Zona Sur</option>
                    <option value="4">Zona Oeste</option>
                  </select>
                </div>
      
              <p>¿Es mayor de edad?</p>
      
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="edad" value="si" id="flexRadioDefault1" checked>
                  <label class="form-check-label" for="flexRadioDefault1">Sí</label>
              </div>
      
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="edad" value="no" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">No</label>
              </div>
      
      
            </fieldset>

            <fieldset>
              <legend> Quiero:</legend>
            <div class="d-flex justify-content-around flex-wrap">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="quiero" value="adoptar" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Adoptar</label>
                </div>
        
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="quiero" value="amadrinar">
                    <label class="form-check-label" for="flexCheckDefault">Ser madrina/padrino</label>
                </div>
        
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="quiero" value="transitar" >
                    <label class="form-check-label" for="flexCheckDefault">Transitar</label>
                </div>
        
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="quiero" value="transportar">
                    <label class="form-check-label" for="flexCheckDefault">Transportar</label>
                </div>
        
            </div>
        
            <div class="form-floating">
                <textarea class="form-control m-1" placeholder="Que otra cosa quiere hacer"></textarea>
                <label for="floatingTextarea">Quiero saber acerca del siguiente gatito:</label>
            </div>
      
            </fieldset>

            <fieldset class="my-1">
              <legend>Ayudar a:</legend>
      
              <select class="form-select" name="a quien ayuda">
                  <option selected disabled>Quiero ayudar a:</option>
                  <option value="personas">Pagar las cuentas</option>
                  <option value="gatito 1">Gatito muy enfermo</option>
                  <option value="gatito 2">Gatitos desauciados</option>
                  <option value="otro">Otro</option>
              </select>

              <div class="d-flex justify-content-evenly m-2">
                <input class="btn btn-outline-dark" type="submit" value="ENVIAR">
                <input class="btn btn-outline-dark" type="reset" value="RESTABLECER">
              </div>
            </fieldset>
           
      
          </form>
    </div>


</main>

<footer class="container-fluid">
    <div class="d-flex flex-column flex-lg-row align-items-center justify-content-evenly ">
        
        <div class="px-2">
            <img class="icono m-1 p-1 img-fluid" src="../assets/Icons/instagram.svg" alt="icono instagram">
            <b>@SALVAUNGATITO</b>
        </div>

        <div class="px-2">
            <img class="icono m-1 p-1 img-fluid" src="../assets/Icons/facebook.svg" alt="icono facebook">
            <b>Salva Un Gatito</b>
        </div>
        
        <div class="px-2">
            <img class="icono m-1 p-1 img-fluid" src="../assets/Icons/brand-whatsapp.svg" alt="icono whatsapp">
            <b>+00 000 00 0000</b>
        </div>

    </div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
